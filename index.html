<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Banking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .bank-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .balance {
      font-size: 20px;
      margin: 15px 0;
      color: green;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="bank-container">
    <h2>Simple Banking System</h2>
    <div class="balance">Balance: ₹<span id="balance">1000</span></div>
    
    <input type="number" id="amount" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    
    <div class="message" id="message"></div>
  </div>

  <script>
    let balance = 1000;

    function deposit() {
      let amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0) {
        balance += amount;
        document.getElementById("balance").innerText = balance;
        document.getElementById("message").innerText = "Deposited ₹" + amount;
      } else {
        document.getElementById("message").innerText = "Enter a valid amount.";
      }
      document.getElementById("amount").value = "";
    }

    function withdraw() {
      let amount = parseFloat(document.getElementById("amount").value);
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        document.getElementById("balance").innerText = balance;
        document.getElementById("message").innerText = "Withdrew ₹" + amount;
      } else if (amount > balance) {
        document.getElementById("message").innerText = "Insufficient balance!";
      } else {
        document.getElementById("message").innerText = "Enter a valid amount.";
      }
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
  <script  src="./script.js"></script>

</body>
</html>
